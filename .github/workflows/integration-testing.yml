name: Integration Testing

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  extended-integration-tests:
    name: Extended Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r test-requirements.txt
    
    - name: Run extended test suite
      run: |
        # Run tests if directories exist
        TEST_DIRS=""
        [ -d "tests/" ] && TEST_DIRS="$TEST_DIRS tests/"
        [ -d "evaluation_suite/" ] && TEST_DIRS="$TEST_DIRS evaluation_suite/"
        
        if [ -n "$TEST_DIRS" ]; then
          pytest $TEST_DIRS -v --tb=short --durations=10 || echo "::warning::Some extended tests failed"
        else
          echo "::warning::No test directories found for extended testing"
        fi
    
    - name: Run architecture enforcement tests
      run: |
        if [ -f "PythonApp/test_architecture_enforcement.py" ]; then
          python PythonApp/test_architecture_enforcement.py || echo "::warning::Architecture enforcement tests failed"
        else
          echo "::warning::Architecture enforcement test not found, skipping"
        fi
    
    - name: Run calibration implementation tests
      run: |
        if [ -f "PythonApp/test_calibration_implementation.py" ]; then
          python PythonApp/test_calibration_implementation.py || echo "::warning::Calibration implementation tests failed"
        else
          echo "::warning::Calibration implementation test not found, skipping"
        fi