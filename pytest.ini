
[tool:pytest]
testpaths = PythonApp/src/tests PythonApp/tests tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --junitxml=junit.xml
    --maxfail=10
    --durations=10

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
    security: marks tests as security validation tests
    privacy: marks tests as privacy compliance tests
    gui: marks tests that require GUI components
    network: marks tests that require network connectivity
    hardware: marks tests that require physical hardware

minversion = 7.0
required_plugins =
    pytest-cov>=4.0.0
    pytest-html>=3.0.0
    pytest-xdist>=3.0.0
    pytest-mock>=3.10.0
    pytest-benchmark>=4.0.0

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = PythonApp/src
omit =
    */tests/*
    */test_*
    */venv/*
    */env/*
    */.tox/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
