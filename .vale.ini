# Vale configuration for academic writing in bucika_gsr repository
# Focuses on clear, precise, and practical academic writing style
# CONFIGURED FOR BRITISH ENGLISH

# StylesPath specifies where to look for external styles.
StylesPath = styles

# The minimum alert level to display (suggestion, warning, or error).
MinAlertLevel = suggestion

# The "formats" block allows you to associate an extension or set of
# extensions with a format. This allows Vale to lint files using the
# appropriate format-specific parser.
[formats]
mdx = md
md = md

Packages = Vale, Google, write-good

# Global settings that apply to all formats - BRITISH ENGLISH FOCUS
[*]
# List of styles to load - removed Microsoft as it defaults to American English
BasedOnStyles = Vale, Google, write-good

# Markdown-specific settings - BRITISH ENGLISH
[*.{md,mdx}]
# Academic writing rules with British English preference
Vale.Repetition = YES
Vale.Spelling = YES
# Removed Microsoft rules as they enforce American English
Google.Contractions = NO    # British English allows contractions in some contexts
Google.FirstPerson = NO     # Academic writing allows first person in reflective contexts
Google.We = NO              # Academic writing appropriately uses "we"
Google.Passive = suggestion # British academic writing allows passive voice
write-good.Passive = suggestion
write-good.Weasel = YES
write-good.TooWordy = YES

# Thesis-specific settings for academic rigour - BRITISH ENGLISH
[docs/thesis_report/*.md]
BasedOnStyles = Vale, Google, write-good
Vale.Repetition = YES
Vale.Spelling = YES
# More relaxed rules for thesis work
Google.FirstPerson = NO
Google.We = NO
Google.Contractions = NO
Google.Passive = suggestion
write-good.Passive = suggestion
write-good.Weasel = suggestion
write-good.TooWordy = suggestion

# More relaxed for technical documentation - BRITISH ENGLISH  
[docs/*.md]
Vale.Repetition = YES
Vale.Spelling = YES
Google.FirstPerson = NO
Google.Contractions = suggestion
Google.Passive = suggestion
write-good.Passive = suggestion

# Root level documentation - BRITISH ENGLISH
[*.md]
Vale.Repetition = YES
Vale.Spelling = YES
Google.FirstPerson = NO
Google.Contractions = suggestion
