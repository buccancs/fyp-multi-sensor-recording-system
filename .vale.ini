# Vale configuration for academic writing in bucika_gsr repository
# Focuses on clear, precise, and practical academic writing style

# StylesPath specifies where to look for external styles.
StylesPath = styles

# The minimum alert level to display (suggestion, warning, or error).
MinAlertLevel = suggestion

# The "formats" block allows you to associate an extension or set of
# extensions with a format. This allows Vale to lint files using the
# appropriate format-specific parser.
[formats]
mdx = md
md = md

# Global settings that apply to all formats.
[*]
# List of styles to load.
BasedOnStyles = Vale, Microsoft, write-good

# Markdown-specific settings
[*.{md,mdx}]
# Academic writing rules
Vale.Repetition = YES
Vale.Spelling = YES
Microsoft.Contractions = suggestion
Microsoft.FirstPerson = suggestion
Microsoft.We = suggestion
Microsoft.Terms = YES
Microsoft.Passive = suggestion
Microsoft.Wordiness = YES
Microsoft.Adverbs = suggestion
Microsoft.SentenceLength = suggestion
write-good.Passive = suggestion
write-good.Weasel = suggestion
write-good.TooWordy = suggestion

# Thesis-specific settings for academic rigor
[docs/thesis_report/*.md]
BasedOnStyles = Vale, Microsoft, write-good
Vale.Repetition = error
Vale.Spelling = error
Microsoft.FirstPerson = warning
Microsoft.We = warning
Microsoft.Contractions = error
Microsoft.Passive = warning
Microsoft.SentenceLength = warning
Microsoft.Wordiness = warning
write-good.Passive = warning
write-good.Weasel = warning
write-good.TooWordy = warning

# More relaxed for technical documentation  
[docs/*.md]
Vale.Repetition = warning
Vale.Spelling = warning
Microsoft.FirstPerson = suggestion
Microsoft.Contractions = suggestion
Microsoft.Passive = NO
write-good.Passive = NO

# Root level documentation
[*.md]
Vale.Repetition = suggestion
Vale.Spelling = suggestion
Microsoft.FirstPerson = suggestion
Microsoft.Contractions = suggestion