// JaCoCo configuration for enhanced coverage reporting
apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.12"
}

// Enhanced test configuration
tasks.withType(Test) {
    useJUnitPlatform()
    
    // Performance monitoring
    systemProperty 'performance.monitoring.enabled', 'true'
    systemProperty 'memory.tracking.enabled', 'true'
    
    // Enhanced reporting
    reports {
        html.required = true
        junitXml.required = true
    }
    
    // Test execution options
    maxHeapSize = "2048m"
    jvmArgs '-XX:MaxMetaspaceSize=512m', '-XX:+UseG1GC'
    
