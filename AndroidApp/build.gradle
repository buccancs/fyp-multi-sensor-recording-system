    }
    
    // Performance thresholds
    systemProperty 'test.timeout.seconds', '300'
    systemProperty 'test.memory.threshold.mb', '512'
}

// Enhanced JaCoCo test coverage task
task jacocoTestReport(type: JacocoReport, dependsOn: ['testDebugUnitTest']) {
    group = "Reporting"
    description = "Generate comprehensive test coverage reports."

    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }

    def fileFilter = [
        '**/R.class',
        '**/R$*.class',
        '**/BuildConfig.*',
        '**/Manifest*.*',
        '**/*Test*.*',
        'android/**/*.*',
        '**/*$ViewInjector*.*',
        '**/*$ViewBinder*.*',
        '**/Lambda$*.class',
        '**/Lambda.class',
        '**/*Lambda.class',
        '**/*Lambda*.class',
        '**/*_MembersInjector.class',
        '**/Dagger*Component*.class',
        '**/*Module_*Factory.class',
        '**/di/module/*',
        '**/*_Factory.*',
        '**/*Module.*',
        '**/*Dagger*.*',
        '**/*Hilt*.*'
    ]

    def debugTree = fileTree(dir: "$project.buildDir/intermediates/javac/debug", excludes: fileFilter)
    def mainSrc = "$project.projectDir/src/main/java"

    sourceDirectories.setFrom(files([mainSrc]))
    classDirectories.setFrom(files([debugTree]))
    executionData.setFrom(fileTree(dir: project.buildDir, includes: [
        'jacoco/testDebugUnitTest.exec',
        'outputs/code-coverage/connected/*coverage.ec'
    ]))
}

// Enhanced coverage verification task
task jacocoCoverageVerification(type: JacocoCoverageVerification, dependsOn: ['jacocoTestReport']) {
    group = "Verification"
    description = "Verify test coverage meets minimum thresholds."
    
    violationRules {
        rule {
            limit {
                minimum = 0.75  // 75% minimum coverage
            }
        }
        
        rule {
            enabled = true
            element = 'CLASS'
            
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.70  // 70% branch coverage
            }
        }
    }
}

// Performance testing task
task performanceTest(type: Test, dependsOn: ['testClasses']) {
    group = "Verification"
    description = "Run performance benchmark tests."
    
    useJUnitPlatform {
        includeTags 'performance'
    }
    
    systemProperty 'performance.monitoring.enabled', 'true'
    systemProperty 'benchmark.mode', 'true'
    
    testLogging {
        events "passed", "failed", "standardOut"
        showStandardStreams = true
    }
}

// Stress testing task
task stressTest(type: Test, dependsOn: ['testClasses']) {
    group = "Verification" 
    description = "Run stress tests for high-load scenarios."
    
    useJUnitPlatform {
        includeTags 'stress'
    }
    
    systemProperty 'stress.testing.enabled', 'true'
    systemProperty 'stress.duration.minutes', '10'
    
    // Extended timeout for stress tests
    timeout = Duration.ofMinutes(15)
    
    testLogging {
        events "passed", "failed", "standardOut", "standardError"
        showStandardStreams = true
    }
}

